<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Search</title>
        <link rel="stylesheet" href="./advanced_search_style.css">
    </head>
    <body>
        <div id="header">
            <ul id="links-to-other-search-functions">
                <li><a href="#">Google search</a></li>
                <li><a href="#">Google image search</a></li>
            </ul>
        </div>

        <div id="form-container">
            <div class="form-rows">
                <div>all these words: </div>
                <div>
                    <form action="https://www.google.com/search">
                        <input type="text" name="q">
                    </form>
                </div>
            </div>
            <div class="form-rows">
                <div>this exact word or phrase: </div>
                <div>
                    <form action="https://www.google.com/search">
                        <input type="text" name="q">
                    </form>
                </div>
            </div>
            <div class="form-rows">
                <div>any of these words:</div>
                <div>
                    <form action="https://www.google.com/search">
                        <input type="text" name="q">
                    </form>
                </div>
            </div>
            <div class="form-rows">
                <div>none of these words:</div>
                <div>
                    <form action="https://www.google.com/search">
                        <input type="text" name="q">
                    </form>
                </div>
            </div>
            <div class="form-rows">
                <div>numbers ranging from:</div>
                <div>
                    <form action="https://www.google.com/search">
                        <input type="text" name="q">
                    </form>
                </div>
            </div>
            <input type="submit" value="Google Search">
        </div>
        
    </body>
</html>
