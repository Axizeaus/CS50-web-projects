<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Search</title>
        <link rel="stylesheet" href="./advanced_search_style.css">
    </head>
    <body>
        <div id="header">
            <ul id="links-to-other-search-functions">
                <li><a href="./index.html">Google search</a></li>
                <li><a href="./image-search.html">Google image search</a></li>
            </ul>
        </div>

        <div id="form-container">
            <form action="https://www.google.com/search">
                <div class="form-rows">
                    <div>all these words: </div>
                    <div>
                        <input type="text" name="as_q">
                    </div>
                </div>
                <div class="form-rows">
                    <div>this exact word or phrase: </div>
                    <div>
                        <input type="text" name="as_epq">
                    </div>
                </div>
                <div class="form-rows">
                    <div>any of these words:</div>
                    <div>
                        <input type="text" name="as_oq">
                    </div>
                </div>
                <div class="form-rows">
                    <div>none of these words:</div>
                    <div>
                        <input type="text" name="as_eq">
                    </div>
                </div>
                <input type="submit" value="Google Search">
            </form>
        </div>
        
    </body>
</html>
